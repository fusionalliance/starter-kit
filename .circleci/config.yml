# Good reference: https://github.com/cBioPortal/cbioportal-frontend/blob/master/.circleci/config.yml

defaults: &defaults
  working_directory: /tmp/starter-kit
  docker:
    # specify the version you desire here
    - image: circleci/node:8.12.0-browsers

version: 2
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: "Show node version"
          command: |
            node --version
            npm --version
  lint:
    <<: *defaults
    steps:
      - checkout
      - run:
          command: |
            npm install
            npm run lint
  unit_tests:
    <<: *defaults
    steps:
      - checkout
      - run:
          command: |
            npm install
            npm test

workflows:
    version: 2
    install_and_test:
        jobs:
            - install
            - lint:
                requires:
                    - install
            - unit_tests:
                requires:
                    - install
